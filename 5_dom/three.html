<!-- CREATING ELEMENTS USING JS INSTEAD OF <HTML></HTML> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .bg-black {

            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
</body>

<script>
    const div = document.createElement('div')
    console.log(div);
    //adding classname and id using js
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1) //random creates random no. and round method rounds to a whole num

    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "chai"
    const addText = document.createTextNode("VGOD")
    div.appendChild(addText)

    document.body.appendChild(div)



</script>
</html>
